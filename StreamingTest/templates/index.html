<!DOCTYPE html>
<html>
<head>
    <title>Text Streaming Example</title>
</head>
<body>
    <h1>Text Streaming</h1>
    <div id="text-container"></div>

    <script>
        // Create an EventSource to listen for SSE updates
        var eventSource = new EventSource("/stream");

        // Event listener for receiving SSE updates
        eventSource.onmessage = function(event) {
            var word = event.data;

            // Append the word to the text container
            var textContainer = document.getElementById('text-container');
            textContainer.innerHTML += word + ' ';
        };
    </script>
</body>
</html>
